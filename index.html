<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <!-- tailwind and daisy UI setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-[1170px] mx-auto mt-8">
      <!-- header -->
    </header>
    <main>
      <section class="w-full flex gap-2 md:w-full lg:w-[1170px] mx-auto mt-8">
        <input
          type="text"
          placeholder="Search your phone"
          id="search-input"
          class="input input-bordered input-info w-full max-w-xs focus:outline-none"
        />
        <button onclick="searchButton()" class="btn btn-info text-white">
          Search
        </button>
      </section>

      <!-- spinner -->
      <section>
        <div id="spinner" class="hidden text-center">
          <span class="loading loading-spinner text-info"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 w-full md:w-fit md:gap-5 lg:gap-5 lg:w-[1170px] mx-auto mt-8"
        >
          <!-- <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
        <div
          id="show-all-container"
          class="mx-auto mt-4 flex justify-center hidden"
        >
          <button class="btn btn-success">Show All</button>
        </div>
        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">
          open modal
        </button>
        <dialog
          id="show_details_modal"
          class="modal modal-bottom sm:modal-middle"
        >
          <div class="modal-box">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer>
      <!-- footer -->
    </footer>
    <!-- link js file -->
    <script src="./js/phone.js"></script>
  </body>
</html>
